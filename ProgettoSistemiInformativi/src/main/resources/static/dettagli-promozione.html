<!DOCTYPE html>
<html>
<head>
  <title>Dettagli Prodotto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    .details {
      margin-top: 20px;
    }

    .details p {
      margin-bottom: 10px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
    }
    .button:hover {
      background-color: #3e8e41;
    }
  </style>
  <script>
  function getProductDetails() {
      var badgeCode = getBadgeCodeFromURL();
      var productId = getProductIdFromURL();
      var url = "/dettagli-promozione?badgeCode=' + badgeCode + '&promoId=" + promoId;

      fetch(url)
        .then(response => response.json())
        .then(product => {
          document.getElementById('promoId').textContent = promo.Id;
          document.getElementById('promoPrice').textContent = promo.prezzo;
          document.getElementById('productList').textContent = promo.listaProdotti;
        })
        .catch(error => {
          console.error('Errore nel recupero dei dettagli del prodotto:', error);
        });
    }

    function getBadgeCodeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('badgeCode');
    }

    function getProductIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('promoId');
    }

    document.addEventListener('DOMContentLoaded', function() {
      getProductDetails();
    });

    function goBack() {
      history.back();
    }
  </script>
</head>
<body>
<h1>Dettagli Promozione</h1>
<div class="details">
  <p><strong>Id:</strong> <span id="promoId"></span></p>
  <p><strong>Prezzo:</strong> <span id="promoPrice"></span></p>
  <p><strong>Prodotti Coinvolti:</strong> <span id="productList"></span></p>
</div>
<button class = "button" onclick="goBack()">Torna Indietro</button>
</body>
</html>
